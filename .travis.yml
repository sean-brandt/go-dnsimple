language: go
sudo: false
notifications:
  email: false
matrix:
  include:
  - os: linux
    go: 1.9.x
  - os: linux
    go: 1.8.x
env:
go:
- 1.8.x
- 1.9.x
install:
- go get -u github.com/golang/dep/cmd/dep
- dep ensure
- dep status
before_script:
- go get -v honnef.co/go/tools/cmd/{gosimple,staticcheck,megacheck}
- go get github.com/mitchellh/gox
script:
- go test -v .
- megacheck .
after_success:
- go get -u github.com/sean-brandt/gox
- gox -os "linux darwin windows" -arch '!mipslpe !s390x !ppc64' -osarch '!darwin/arm
  !darwin/arm64'

deploy:
  provider: releases
  api_key:
    secure: 
  file: go-dnsimple_*
  file_glob: true
  skip_cleanup: true
  on:
    tags: true
    repo: sean-brandt/go-dnsimple
    condition: $TRAVIS_GO_VERSION =~ ^1\.9\..*$
